<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getCard() {
    let h1 = document.createElement("h1");
    let body = document.querySelector("body");
    let img = document.createElement("img");
    let get = await fetch("https://ringsdb.com/api/public/card/01001.json");
    let card = await get.json();
    let Aragon = card.name;
    body.appendChild(h1);
    h1.innerHTML = Aragon;
    body.appendChild(img);
    img.src = "https://ringsdb.com/bundles/cards/01001.png";
}

getCard()
    </script>
</body>
</html>
